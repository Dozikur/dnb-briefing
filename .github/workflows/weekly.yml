name: dnb-briefing

on:
  schedule:
    - cron: "0 7 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Fix legacy data file
        run: |
          # Pokud je 'data' verzovaný soubor, odstraň ho z Gitu a vytvoř složku
          if git ls-files --error-unmatch data >/dev/null 2>&1; then
            git rm -f data
            mkdir -p data
            touch data/.gitkeep
            git add data/.gitkeep
            git commit -m "fix: replace file 'data' with directory"
          else
            # Pokud je to ne-verzovaný obyč. soubor, smaž a vytvoř složku
            if [ -f data ]; then rm -f data; fi
            mkdir -p data
            touch data/.gitkeep
          fi
          ls -la

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Generate briefing
        env:
          APPSCRIPT_WEBHOOK_URL: ${{ secrets.APPSCRIPT_WEBHOOK_URL }}
          GOOGLE_SLIDES_PRESENTATION_ID: ${{ secrets.GOOGLE_SLIDES_PRESENTATION_ID }}
        run: python aggregator.py

      - name: Commit & push Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/index.* data/events_seen.json data/.gitkeep || true
          git commit -m "update briefing $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes"
          git fetch origin
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin HEAD:"${GITHUB_REF_NAME}"
