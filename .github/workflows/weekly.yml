name: dnb-briefing

on:
  schedule:
    - cron: "0 7 * * 1"   # 09:00 Europe/Prague
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fix legacy data file
        run: |
          # Pokud je "data" verzovaný soubor, odeber z indexu a vytvoř adresář
          if git ls-files --error-unmatch data >/dev/null 2>&1; then
            # je to verzovaný soubor (ne adresář)
            if [ -f data ]; then
              git rm -f data
            fi
          else
            # není verzovaný, ale může existovat jako soubor
            if [ -f data ]; then rm -f data; fi
          fi
          mkdir -p data
          touch data/.gitkeep
          git add -A

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Generate briefing
        env:
          APPSCRIPT_WEBHOOK_URL: ${{ secrets.APPSCRIPT_WEBHOOK_URL }}
          GOOGLE_SLIDES_PRESENTATION_ID: ${{ secrets.GOOGLE_SLIDES_PRESENTATION_ID }}
        run: python aggregator.py

      - name: Commit & push Pages
        run: |
          git add docs/index.* data/events_seen.json data/.gitkeep || true
          git commit -m "update briefing $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes"
          git fetch origin
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin HEAD:"${GITHUB_REF_NAME}"
